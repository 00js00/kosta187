<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>목록관련 예제</title>

</head>
<body>
  <ul style="background: orange">
    <li style="background: blue">Coffee</li>
    <li><span>Tea</span> <span>coffee</span></li>
    <li>Milk</li>
  </ul>
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>
  <dl>
    <dt style="background: tomato">Coffee</dt>
    <!-- title -->
    <dd>- black hot drink</dd>
    <!-- contents -->
    <dd>- black hot drink</dd>
    <!-- contents -->
    <dd>- black hot drink</dd>
    <!-- contents -->
    <dd>- black hot drink</dd>
    <!-- contents -->
    <dd>- black hot drink</dd>
    <!-- contents -->
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>
</body>
</html>
