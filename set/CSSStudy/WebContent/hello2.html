<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS를 HTML에 적용하기 - 3가지 방법(임베디드방식)</title>
<style type="text/css">
h2 {
	font-family: 돋움;
	font-size: 40pt;
	color: orange;
}

p { /*CSS선택자 - Selector*/
	font-size: 20pt;
	color: red;
	background-color: gold;
	font-family: 궁서체;
}
</style>
</head>
<body>
  <h2>오늘의 명언</h2>
  <p>열정은 사람을 현재에 완전히 가둬서 그에게 시간은 매 순간 이 단절된 '현재'의 연속이 된다.</p>
  <p>열정은 사람을 현재에 완전히 가둬서 그에게 시간은 매 순간 이 단절된 '현재'의 연속이 된다.</p>
</body>
</html>
