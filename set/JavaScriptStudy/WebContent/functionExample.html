<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>자바스크립트 함수</title>
<script type="text/javascript">
	sum(1, 2, 3); //호출하면 바로 됨 : 선언형 함수는 제일 먼저 함수가 먼저 만들어짐(hosting)
	//show(); // 호출 불가
	//#1. 선언형 함수 정의
	function sum(x, y, z) {
		return x + y + z;
	} // 저장 - window
	
	//#2. 익명 함수 정의
	var show = function(message) {
		document.write(message);
	}
	function some(callback) {
		callback(); 
	} // 이렇게 많이 씀
	function some2() {
		//----
		return function() {

			document.write("리턴함수요..");
		};
	}
	//#3. 중첩 함수
	function hypotenus(a, b) {
		function square(x) {
			return x * x; // Math.pow(x,2)
		}
		return Math.sqrt(square(a) + square(b));
	}
	// 비정형 인자 함수 정의
	function summ() {
		//console.log(arguments);
		var result = 0;
		for ( var i in arguments) {
			result += arguments[i];
		}
		return result;
	}
</script>
</head>
<body>
  <script type="text/javascript">
			//window객체에 등록된 sum 메소드 호출
			var result = sum(10, 20, 30);
			document.write("결과:" + result);

			result = sum(10, 20);
			document.write("결과:" + result); //결과 : NaN

			show("어렵지 않아요");

			some(function() {
				document.write("익명함수 콜이요...")
			});
			some2()(); // 객체를 보내고 다시 받음(호출)

			alert(hypotenus(30, 20));
			/*summ();
			summ(2);
			summ(2, 4); // 요기 안에 배열의 순서대로 저장됨*/
			console.log(summ());
			console.log(summ(1));
			console.log(summ(1,2));
			console.log(summ(1,2,3));
		</script>

</body>
</html>
