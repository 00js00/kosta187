<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>제어문</title>
<link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
  <h2>구구단</h2>
  <script type="text/javascript">
			var output = "<table style=''>";
			/*="<table>";
			+="<tr>"
			+="<td>2*1=2</td>"
			+="</tr>"
			+="</table>"*/

			document.write("<table>");
			for (var i = 2; i < 10; i++) {
				document.write("<tr>");
				for (var j = 1; j < 10; j++) {
					document.write("<td>" + i + " *" + j + " =" + (i * j) + "</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
</body>
</html>
