<script type="text/javascript">
var array = ["기정", "강준", "광호","명식"];
//var str = array.join();
var str = array.join("|*|");
console.log(str);

//array.reverse(); //배열 순서 뒤집기

array.sort(); //자연수와 문자열일 때만 가능
console.log(array.join());

var array2 = [100, 2, 5, 1, 105];
/*
array2.sort();
for ( var i in array2) {
	array2[i];
}  // 결과 1 100 105 2 5*/

array2.sort(function(x, y){
	return x - y;
});

for ( var key in array2) {
	console.log(array2[key]);	
}

var array3 = [1, 2, 3, 4, 5];
var subArray = array3.slice(4, 1); //시작번호 : 0 + 2(-1)번까지  복사해오는것
console.log(subArray.toString());
for ( var key in array3) {
	console.log(array3[key]);	
}

var subArray = array3.splice(0,2);//시작번호 : 0 + 2개 잘라오는것
console.log(subArray.toString());
for ( var key in array3) {
	console.log(array3[key]);	
}

// 정렬기준을 위해 이름없은 콜백함수 전달

</script>
