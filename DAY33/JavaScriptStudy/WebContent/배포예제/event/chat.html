<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
	//로드 이벤트 : window객체에서 생성
	window.onload = function() {
		init();

	}

	function init() {
		eventRegist();

	}
	//이벤트 소스에 이벤트 리스너 등록 
	function eventRegist() {
		var target = document.getElementById("inputTF");
		target.onkeyup=function(e){
			var event = e || window.event;
			if(e.keyCode == 13){
				appendText();
		}
		document.getElementById("sendB").onclick=function(){
			appendText();
		}
	}
	}
	function appendText() {
		var input = document.getElementById("inputTF");
		var messageTA = document.getElementById("messageTA");
		//유효성검증
		var text = input.value;
		messageTA.value += text + "\r\n";
		input.value ="";
		input.focus();
	}
	
</script>
</head>
<body>
  <textarea rows="5" cols="50" id="messageTA"></textarea>
  <br>
  <input type="text" size="40" maxlength="30" id="inputTF">
  <input type="button" value="전송" id="sendB">
</body>
</html>
