<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <script type="text/javascript">
			// 변수 hoisting
			for (var i = 0; i < 10; i++) {
				console.log(i);
			}

			console.log("for문 밖에서 : " + i);

			//전역변수 -- Map에 할당됨(Window객체의 key값[프로퍼티]으로 들어감) -- 동기화 될 가능성 농후
			var message = "변수 사용 범위";
			console.log(message);
			console.log(window.message); //결과값 같음
			function x() {
				//지역변수
				var message2 = "메시지";
				//message2 = "메시지"; // 전역변수
			}
			function y() {
				console.log(message);
				console.log(message2);
			}
			x();
			y();
		</script>
</body>
</html>
