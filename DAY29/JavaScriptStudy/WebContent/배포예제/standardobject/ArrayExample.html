<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script type="text/javascript">

// 생성자를 이용한 배열 명시적 생성
//var array = new Array(); // 0개 짜리 Map 이 생김
//var array = new Array(10); //10개 짜리
var array = new Array(10, 20, 30, "김기정", new Date());
console.log(array.length); //5
console.log(array[0]); //5
console.log(array['0']); //5 
for ( var key in array) {
	console.log(key); // 0,1,2,3,4
}

array.push("소영종");
array.push(1000);

for (var i = 0; i < array.length; i++) {
	console.log(array[i]);
}

for ( var i in array) {
	document.write(array[i] + "<br>");
}

// 배열 묵시적 생성
var array = [10, 20, 30]; //대괄호가 배열
array.length = 0; // 배열 삭제
for ( var i in array) {
	document.write(array[i] + "<br>");
}

// 주요 메소드
array.push(10);
array.push(20);
array.push(30); // 맨 뒤에 붙음
array.unshift(5); //5가 맨 앞에붙음  - 하나씩 뒤로밀려남
for ( var i in array) {
	document.write(array[i] + "<br>");
}

document.write("---------------------<br>");
var value = array.pop(); // 맨 뒤 제거하면서 가져오는것
document.write(value);
document.write(array.pop());

document.write(array.shift() + "<br>"); //맨앞에 잇는 애를 제거하면서 데려오는것

document.write("---------------------<br>");

for ( var key in array) {
	document.write(array[key] + "<br>");
}
</script>

</body>
</html>
