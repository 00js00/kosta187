<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>신규사원 등록</title>
</head>
<body>
 <form action="xxx.jsp" method="get">
 <div align="center">
  <table border="1">
  <caption style="font-size: 30px;"><b>신규사원 등록</b></caption>
    <tr>
      <th>사원번호</th>
      <td align="left"><input type="text" autofocus="autofocus" required="required" autocomplete="off"></td>
    </tr>
    <tr>
      <th>이름</th>
      <td align="left"><input type="text" placeholder="예) 지원 Jiwon" pattern="[0-9가-힣|a-zA-Z]{1,}" required="required" autocomplete="off"></td>
    </tr> 
    <tr>
      <th>성</th>
      <td align="left"><input type="text" placeholder="예) 서 Su" pattern="[0-9가-힣|a-zA-Z]{1,}" required="required" autocomplete="off"></td>
    </tr>  
    <tr>
      <th>이메일</th>
      <td align="left"><label><input type="text" name="e" placeholder="이메일" pattern="^[0-9a-zA-Z]([\-.\w]*[0-9a-zA-Z\-_+])*"  style="width: 120px" required="required" autocomplete="off">  @  <select name="email">
        <option>선택하세요
        <option>google.com
        <option>직접입력
        </select>  <input type="text" style="width: 120px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
    </tr>
    <tr>
      <th>전화번호</th>
      <td align="left"><label><input type="tel" name="t"  pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" required="required" autocomplete="off">&nbsp;&nbsp;(예: 010-4128-3788)&nbsp;&nbsp;</label></td>
    </tr> 
    <tr>
      <th>입사일자</th>
      <td align="left"><label><input type="date" name="d" required="required" autocomplete="off">&nbsp;(예: 2016-09-07)</label></td>
    </tr> 
    <tr>
      <th>부서</th>
      <td align="left"><select name="departments" required="required">
          <option>선택하세요
          <option>2  
          </select>        
      </td>
    </tr> 
    <tr>
      <th>업무</th>
      <td align="left"><select name="job" required="required">
          <option>선택하세요
          <option>2  
          </select>        
      </td>
    </tr>  
    <tr>
      <th>부서장</th>
      <td align="left"><select name="jobOwner" required="required">
          <option>선택하세요
          <option>2  
          </select>        
      </td>
    </tr>  
    <tr>
      <th>급여</th>
      <td align="left"><input type="text" placeholder="숫자만 입력가능합니다" pattern="[0-9]{1,}" autocomplete="off"></td>
    </tr>
  </table></div>
  <p>
  <div align="center">
  <input type="submit" value="가입" name="regist">
  <input type="reset" value="취소" name="cancel"></div>
  </form>
</body>
</html>
