<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
.input {
	list-style: none;
}

.input li {
	width: 500px;
	border-width: thin;
	border-style: solid;
}

span {
	border-width: thin; /* thin, medium, thick */
	border-style: solid;
}

.output, .output * {
	border-width: thin;
	border-style: solid;
  
}
</style>
</head>
<body>
  <ul class="input">
    <li><span>계좌종류</span><span><select name="accountType">

          <option>마이너스계좌

      type="submit" value="삭제" name="delete"></li>

      <input type="submit" value="검색" name="find"></li>
    <li>비밀번호 입금금액</li>

    <li><span>계좌목록</span> <span>(단위:원)</span></li>
  </ul>
