<html>
<head>

<title>이벤트 처리</title>
<script type="text/javascript">
	//로드 이벤트 : window객체에서 생성
	window.onload = function() {
		init();
		eventRegist();
	}

	function init() {
	//초기화 작업
	
	}
	//이벤트 소스에 이벤트 리스너 등록 
	function eventRegist() {
	document.getElementById('myButton').onclick=function(){
		exit();
	};
	}
	
	function exit(){
		close();
	}
</script>
</head>
<body >
  <input type="button" value="연습" name="e" id="myButton">
</body>
</html>
