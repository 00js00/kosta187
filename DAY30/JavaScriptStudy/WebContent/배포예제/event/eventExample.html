<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트 처리</title>
</head>
<body onclick="alert('버블링');">
  <input type="button" value="연습" name="e" id="myButton">
  <script type="text/javascript">
			var eventSource = document.getElementById("myButton");
			//이벤트 소스에 이벤트 리스너 등록
			function someDo() {
				alert('헐랭이');
			}

			//eventSource.onclick = function(){
			//  console.log("왜 눌렀어?");
			//}
			//고전 이벤트 처리 모델
			eventSource.onclick = someDo; //이걸로 하긩 

			//표준 이벤트 처리 모델
			eventSource.addEventListener("click", someDo);
			//익스플로러 이벤트 처리 모델
			//eventSource.attachEvent('onclick',someDo);
		</script>
</body>
</html>
