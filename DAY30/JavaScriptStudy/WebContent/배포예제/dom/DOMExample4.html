<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM 이해</title>
</head>
<body>
	<h1 id="header">CSS 동적 적용하기</h1>

	<h2 class="myClass">AAAAAAAAAA</h2>
	<h2 class="myClass">BBBBBBBBBB</h2>
	<h2 class="myClass">CCCCCCCCCC</h2>
	<h2 class="myClass">AAAAAAAAAA</h2>
	
<script type="text/javascript">
  //var header = document.getElementById("header");
  
  //ecma 5 추가 메소드
  var header = document.querySelector("#header");
  header.style.color = "blue";
  header.style['background-color']="blue"; //특수문자 접근할 때 , 대괄호로 접근 
  //header.style.backgroundColor = "yellow"; //or 카멜 표기법으로 접근
  header.style.border = "2px double red"; //축약해서 써도 됨 
  
  var list = document.querySelectorAll(".myClass");
  for (var i = 0; i < list.length; i++) {
    list[i].style.color = "#0000FF";
  }
</script>
  
</body>
</html>
