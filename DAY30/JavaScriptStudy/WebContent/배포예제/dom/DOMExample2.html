<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM 이해</title>
</head>
<body>

<script type="text/javascript">
	// 동적 엘리먼트 생성
	var element = document.createElement("h1");
	var text = document.createTextNode("안녕하세요 DOM");
	element.appendChild(text); //자식 붙이는 역할
	
	//document.getElementsByTagName("body").item(0).appendChild(element); // 정통
	document.body.appendChild(element);

	var imgE = document.createElement("img");
	//imgE.src = "icons5575.png";
	imgE.setAttribute("src", "icons4681.png"); //속성 추가 - 매개변수가 있어서 property로 안됨 : 메소드 이용
	document.body.appendChild(imgE); //body 에 붙임 
	
	//쉽게 붙이는 방법 
	document.body.innerHTML += "<h2>동적 엘리먼트 추가</h2>"; //돔 처리 해줌 
	document.body.innerHTML += "<img src='icons5575.png'/>";
</script>
</body>
</html>
